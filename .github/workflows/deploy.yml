name: Workflow for Deployments
on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/output.yml'
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Caching dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: npm run lint
      - name: Run tests
        id: run-tests
        run: npm run test
      - name: Upload test reports
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      js-files: ${{ steps.publish-js-files.outputs.js-files }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Caching dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Publish JS filenames
        id: publish-js-files
        run: |
          find dist/assets/*.js -type f -execdir echo 'js-files={}' >> $GITHUB_OUTPUT \;
      - name: upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:    
      - name: download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      - name: Display build files
        run: ls -la
      - name: Output JS files
        run: echo  "${{ needs.build.outputs.js-files }}"
      - name: Deploy application
        run: echo "Deploying application..."